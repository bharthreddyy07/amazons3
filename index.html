<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Application Form</title>
    <!-- Include AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-message {
            text-align: center;
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-error {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Apply for Government Scheme</h2>
        <form id="application-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="scheme">Select Scheme:</label>
                <select id="scheme" name="scheme" required>
                    <option value="housing">Housing Scheme</option>
                    <option value="education">Education Scholarship</option>
                    <option value="agriculture">Agriculture Support</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
            <div class="form-message" id="form-message"></div>
            <div class="form-error" id="form-error"></div>
        </form>
    </div>

    <script>
        // Initialize AWS S3
        AWS.config.update({
            accessKeyId: 'YOUR_ACCESS_KEY_ID',
            secretAccessKey: 'YOUR_SECRET_ACCESS_KEY',
            region: 'YOUR_AWS_REGION'
        });

        const s3 = new AWS.S3();

        document.getElementById('application-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = JSON.stringify(Object.fromEntries(formData.entries()));
            const params = {
                Bucket: 'your-bucket-name',
                Key: `application-data-${Date.now()}.json`, // Save data as a JSON file
                Body: data,
                ContentType: 'application/json'
            };

            s3.putObject(params, function (err, data) {
                if (err) {
                    document.getElementById('form-error').innerText = 'Error uploading data. Please try again.';
                    console.log(err, err.stack);
                } else {
                    document.getElementById('form-message').innerText = 'Application submitted successfully!';
                    document.getElementById('application-form').reset();
                    console.log('Data uploaded successfully:', data);
                }
            });
        });
    </script>
</body>
</html>
